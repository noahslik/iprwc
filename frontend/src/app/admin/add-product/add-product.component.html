<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="border rounded p-5 my-2 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Artist</label>
            <input type="text" id="artist" class="form-control" formControlName="artist">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" id="price" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" id="imageUrl" class="form-control" formControlName="imageUrl">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Add</button>
    </form>
</div>
