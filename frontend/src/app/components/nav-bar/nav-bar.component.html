<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
        <a routerLink="" class="navbar-brand" href="#">Webshop</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- <a routerLink="/" class="nav-link" aria-current="page" href="#">Home</a> -->
                </li>
            </ul>
            <button
                class="btn btn-success mx-2 position-relative"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasright"
            >
                <i class="bi bi-basket"></i>
                <span
                    *ngIf="getNumberOfItems() > 0"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                    {{ getNumberOfItems() }}
                    <span class="visually-hidden">number of items in cart</span>
                </span>
            </button>
            <div *ngIf="authenticated === false" class="btn-group">
                <button
                    (click)="onLogin()"
                    class="btn btn-outline-primary"
                    type="button"
                >
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
                <button
                    (click)="onSignup()"
                    class="btn btn-primary"
                    type="button"
                >
                    Sign Up <i class="bi bi-person"></i>
                </button>
            </div>
            <div *ngIf="authenticated">
                <button
                    (click)="onLogout()"
                    class="btn btn-outline-primary"
                    type="button"
                >
                    <i class="bi bi-box-arrow-in-right"></i> Logout
                </button>
                <a
                    *ngIf="!admin"
                    routerLink="admin"
                    routerLinkActive="active"
                    class="btn btn-danger ms-2"
                    >Admin</a
                >
                <button routerLink="account" class="btn btn-primary ms-2">
                    <i class="bi bi-person-circle"></i> Account
                </button>
            </div>
        </div>
    </div>
</nav>
