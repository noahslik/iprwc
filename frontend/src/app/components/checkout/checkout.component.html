<div class="container">
    <h3>Checkout</h3>
    <form class="bg-info-subtle border border-info-subtle rounded p-2" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 input-group">
            <span class="input-group-text">First name</span>
            <input class="form-control" type="text" formControlName="firstName">
            <span class="input-group-text">Last name</span>
            <input class="form-control" type="text" formControlName="lastName">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">Address</span>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">Zip</span>
            <input type="text" class="form-control" formControlName="zip">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">City</span>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">Country</span>
            <select class="form-select" formControlName="country">
                <option *ngFor="let country of countryOptions" [value]="country.value">{{country.label}}</option>
            </select>
        </div>
        <hr>
        <div class="d-flex">
            <button [disabled]="!checkoutForm.valid" type="submit" class="btn btn-primary">Place Order</button>
            <p class="m-2 px-2 border border-info-subtle rounded bg-white">Total: </p>
        </div>
    </form>
</div>
